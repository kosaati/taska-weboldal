<main class="content container">
<h2 class="section-title">Rendelés</h2>


<form id="order-form" class="order-form">
<div class="form-row">
<label>Teljes név
<input type="text" id="name" required>
</label>
<label>Email
<input type="email" id="email" required>
</label>
</div>


<div class="form-row">
<label>Szállítási cím
<input type="text" id="address" required>
</label>
<label>Telefonszám
<input type="tel" id="phone" required>
</label>
</div>


<div class="form-row">
<label>Megjegyzés
<textarea id="note" rows="4"></textarea>
</label>
</div>


<div class="form-row">
<div id="order-summary" style="flex:1;"></div>
</div>


<div style="text-align:right; margin-top:12px;"><button type="submit" class="btn primary">Rendelés elküldése</button></div>
</form>

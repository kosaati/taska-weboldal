<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Termékek – PK Táskák</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<header class="site-header">
  <div class="container header-inner">
    <div class="logo">
      <h1 class="brand-title">PK táskák</h1>
      <p class="tag">kézzel készített női táskák</p>
    </div>
    <nav class="main-nav">
      <a href="index.html">Főoldal</a>
      <a href="rolam.html">Rólam</a>
      <a href="galeria.html" class="active">Termékek</a>
      <a href="kapcsolat.html">Kapcsolat</a>
      <a href="kosar.html">Kosár (<span id="cart-count">0</span>)</a>
    </nav>
  </div>
</header>

<main class="content container">

  <h2>Termékek</h2>

  <!-- SZŰRŐK -->
  <div class="filters">
    <label>Szín:
      <select id="filter-color">
        <option value="all">Összes</option>
        <option value="rózsaszín">Rózsaszín</option>
        <option value="bézs">Bézs</option>
        <option value="fekete">Fekete</option>
      </select>
    </label>

    <label>Stílus:
      <select id="filter-style">
        <option value="all">Összes</option>
        <option value="válltáska">Válltáska</option>
        <option value="kézitáska">Kézitáska</option>
        <option value="shopper">Shopper</option>
      </select>
    </label>

    <label>Ár:
      <select id="filter-price">
        <option value="all">Összes</option>
        <option value="low">- 15 000 Ft</option>
        <option value="mid">15 000–20 000 Ft</option>
        <option value="high">20 000 Ft +</option>
      </select>
    </label>

    <input id="search-input" type="search" placeholder="Keresés…">
  </div>

  <!-- TERMÉKLISTA -->
  <div id="product-list" class="product-grid"></div>

</main>

<footer class="site-footer">
  <div class="container">
    <p>© 2025 PK táskák – Minden jog fenntartva.</p>
  </div>
</footer>

<script src="script.js"></script>

</body>
</html>

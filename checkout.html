                    <form action="#" method="POST" class="checkout-form">
                        
                        <div class="form-group">
                            <label for="nev">Teljes név:</label>
                            <input type="text" id="nev" name="nev" required>
                        </div>
                        <div class="form-group">
                            <label for="email">E-mail cím:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">

                            <input type="tel" id="telefon" name="telefon" required>
                        </div>

                        <h3>Szállítási cím</h3>
                        <div class="form-group">

                            <input type="text" id="iranyitoszam" name="iranyitoszam" required>
                        </div>
                        <div class="form-group">
                            <label for="varos">Város:</label>
                            <input type="text" id="varos" name="varos" required>
                        </div>
                        <div class="form-group">
                            <label for="utca">Utca, házszám:</label>
                            <input type="text" id="utca" name="utca" required>
                        </div>
                        <div class="form-group">
                            <label for="megjegyzes">Megjegyzés a futárnak (opcionális):</label>
                            <textarea id="megjegyzes" name="megjegyzes" rows="3"></textarea>
                        </div>

                        <h3>Fizetési mód</h3>
                        <div class="fizetes-valaszto">
                            <div class="radio-group">
                                <input type="radio" id="kartya" name="fizetes" value="kartya" checked>
                                <label for="kartya"><i class="fas fa-credit-card"></i> Bankkártyás fizetés (Előre)</label>
                            </div>
                            <div class="radio-group">
                                <input type="radio" id="utanvet" name="fizetes" value="utanvet">
                                <label for="utanvet"><i class="fas fa-money-bill-wave"></i> Utánvét (+500 Ft)</label>
                            </div>
                        </div>

                        <p class="vissza-kosar"><a href="kosar.html"><i class="fas fa-chevron-left"></i> Vissza a kosárhoz</a></p>
